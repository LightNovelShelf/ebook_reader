    <h4>简介</h4>

    <p>突如咲太の目の前に現れた、霧島透子を名乗るミニスカサンタ。彼女が「思春期症候群をプレゼントした」という学生たちのなかには、咲太の中学時代のクラスメイト・赤城郁実がいて――。</p>

    <p>書き込んだ夢が正夢になる、と学生たちのSNSで話題の都市伝説『#夢見る』。郁実がそれを利用し、「正義の味方」として人助けしている姿を目撃した咲太は、彼女の身体がポルターガイストのような現象に襲われていることを知る。しかもその原因は過去の咲太にあるらしく……!?</p>

    <p>「ねえ、梓川君。ひとつ勝負をしない？」</p>

    <p>鍵をかけていた過去の扉をあける、シリーズ第11弾。</p>
